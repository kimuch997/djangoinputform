{% extends 'master.html' %}
{% load static %}
{% block content %}
    <form method="post" action="{% url 'user-registration' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
            </legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-info" value="register" type="submit">

        </div>
    </form>

{% endblock %}
