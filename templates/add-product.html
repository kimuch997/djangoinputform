{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-primary text-center">ADD PRODUCT</h1>
        <form class="product-form" method="POST" action="{% url 'add-product-page' %}">
           {% csrf_token %}
            <input required class="form-control" placeholder="Enter name" name="p-name" type="text"><br><br>
            <input required class="form-control" placeholder="Enter quantity" name="q-tty" type="text"><br><br>
            <input required class="form-control" placeholder="Enter size" name="p-size" type="text"><br><br>
            <input required class="form-control" placeholder="Enter price" name="p-price" type="text"><br><br>
            <input class="btn btn-info" value="Save" type="submit">
        </form>
    <p>{{  prod_name }}</p>
    <p>{{  prod_size }}</p>
    <p>{{  prod_price }}</p>


    </div>
{% endblock %}
